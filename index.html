<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img class="fontImg" src="img/1.png" alt="">
            </div>
            <div class="card-back">
                <div class="imgBox">
                    <img class="logoImg" src="img/logo.jpg" alt="">
                </div>

                <div class="imgBox">
                    <img class="renImg" src="img/ren.jpg" alt="">
                </div>
                <div class="box">
                    <h2>漩渦鳴人</h2>
                    <p>木葉村の最强下忍</p>
                    <p>由古至今整丸仔最犀利噶人</p>
                    <p>口才都唔錯可以講死人</p>
                </div>
                <hr>
                <footer>
                    <a href="https://zh.wikipedia.org/wiki/%E6%BC%A9%E6%B8%A6%E9%B3%B4%E4%BA%BA">Learn more</a>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
